<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="author" content="Maria" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Планы</title>
</head>
<body>
    <header>
        <h1>Страница с планами</h1>
        <nav>
            <a href="index.html">На главную</a>
        </nav>
        <hr>
    </header>
    <main>
        <script src="counter.js"></script>
        <div style="padding-right: 1em;">
            <button id="open-button" onclick="openForm()" type="button">Добавить план</button>
        </div>
        <div class="form-popup" id="myForm">
            <form class="form-container">
                <p><b>Добавить план</b></p>
                <p>Название плана</p>
                <input type="text">
                <p>Подробности</p>
                <textarea rows="10" cols="45" name="text">Введите текст</textarea>
                <p>Дата</p>
                <input type="date">
                <select>
                    <option value="1">Важно</option>
                    <option value="2">Неважно</option>
                </select>
                <input type="submit" value="Добавить" onclick="closeForm()">
            </form>
        </div>
    </main>
</body>
</html>
